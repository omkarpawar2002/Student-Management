{% extends 'base.html' %}

{% block title %}
    <title>ADD STUDENT</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1><u>Student Registration Form</u></h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type="submit">ADD STUDENT</button>
        <button type="reset">RESET STUDENT</button>
    </form>
</div>
{% endblock %}
