{% extends 'base.html' %}

{% block title %}
<title>UPDATE STUDENT DETAILS</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1><u>Update Student Details</u></h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type="submit">UPDATE STUDENT</button>
        <a href="{% url 'Show_Student' %}"><button type="button">CANCEL STUDENT</button></a>
    </form>
</div>
{% endblock %}
